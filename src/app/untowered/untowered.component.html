<div class="container">
  <div class="row">
<input [(ngModel)]="tailNumber">
<input [(ngModel)]="airportDesignator">

<div class="response">{{response}}</div>

<div style="display:flex" (mousedown)="translate()" (mouseup)="send()">
<div class="tank" >
  <div class="bottom"></div>
  <div [ngClass]="pressed ? 'middle-pressed': 'middle'"></div>
  <div [ngClass]="pressed ? 'top-pressed': 'top'"></div>
</div>
</div>

<div (click)="say()">Say</div>
</div>

</div>
